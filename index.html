<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>硅基问道</title>

        <!-- HTML -->

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="screen.css" />
        <link rel="stylesheet" href="ide.css" />
    </head>

    <body>
        <div id="app">
            <div id="engine"></div>
            <svg id="screen" viewBox="0 0 100 100" width="100" height="100">
                <defs>
                    <mask id="circle-mask">
                        <circle cx="50" cy="50" r="40" fill="white" />
                    </mask>
                    <image
                        id="circult"
                        href="circult.svg"
                        x="0"
                        y="0"
                        width="100"
                        height="100"
                    />
                </defs>
                <use
                    href="#circult"
                    x="0"
                    y="0"
                    width="100"
                    height="100"
                    mask="url(#circle-mask)"
                />
            </svg>
            <div id="ide"></div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
